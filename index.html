<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Lyrics Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Find Lyrics from Around the World</h1>
        
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Enter Song Name or Artist - Song" />
            <button onclick="fetchLyrics()">Search</button>
        </div>

        <div id="lyricsContainer" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
